apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'spelltree'
            keyPassword 'spelltree'
            storeFile file('../spelltree.keystore')
            storePassword 'spelltree'
        }
    }
    compileSdkVersion 19
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.enableindia.texttospeechapp"
        minSdkVersion 14
        targetSdkVersion 19
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.config
        }
        debug {
            debuggable true
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.android.support:support-v4:19.1.0'
    compile project(':com.fasterxml.jackson.databind')
    compile project(':com.fasterxml.jackson.core')
    compile project(':com.fasterxml.jackson.annotations')
}
